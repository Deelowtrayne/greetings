<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM greetings exercise</title>
    <link rel="stylesheet" href="greet.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mzantsi Greetings</h1>
      </header>
      <div class="main">
        <div class="row ">
          <label for="nameInput">Name:</label>
          <input class="nameInput" type="text" name="nameInput">
        </div>
        <div class="row ">
          <label for="languageRadio">Language</label>

          <label for="">
            <input type="radio" name="languageRadio" value="isixhosa">
            <span>IsiXhosa</span>
          </label>

          <label for="">
            <input type="radio" name="languageRadio" value="english">
            <span>English</span>
          </label>

          <label for="">
            <input type="radio" name="languageRadio" value="afrikaans">
            <span>Afrikaans</span>
          </label>
        </div>
        <!-- Buttons -->
        <button class="btn btnGreeting" type="button" name="btnGreeting">Say greeting</button>
        <button class="btn btnClear" type="button" name="btnClear">Clear data</button>

        <div class="row display-section">
          <div class="greeting-message">
            Hello, World!
          </div>
          <div class="counter">
            Greetings: 0
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript section -->
    <script src="greet.js"></script>
  </body>
</html>
